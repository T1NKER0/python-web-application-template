<!-- Extends the base.html template -->
{% extends "base.html" %}

<!-- Block to define the title of the page -->
{% block title %}Login{% endblock %}

<!-- Block to define the content of the page -->
{% block content %}
    <!-- Form for user login with POST method -->
    <form method="POST">
      <!-- Header for the form, aligned to the center -->
      <h3 align="center">Login</h3>
      
      <!-- Form group for the email input -->
      <div class="form-group">
        <!-- Label for the email input field -->
        <label for="email">Email Address</label>
        <!-- Input field for the email address -->
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      
      <!-- Form group for the password input -->
      <div class="form-group">
        <!-- Label for the password input field -->
        <label for="password">Password</label>
        <!-- Input field for the password -->
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      
      <!-- Line break for spacing -->
      <br />
      <!-- Submit button for the form -->
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
